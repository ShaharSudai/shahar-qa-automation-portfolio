tags:
  - Bugs
summary: Retrieve all bugs (with optional filters)
description: |
  Returns a list of bugs stored in the system.  
  You can optionally filter the results by **status**, **priority**, **severity**, or **search** term.  
  All filters are case-insensitive.

  **Examples:**
  - `/bugs` → returns all bugs  
  - `/bugs?status=Resolved` → returns only resolved bugs  
  - `/bugs?severity=High` → returns all high-severity bugs  
  - `/bugs?status=Resolved&severity=High` → combined filters  
  - `/bugs?search=login` → returns bugs with “login” in their title  

parameters:
  - name: status
    in: query
    type: string
    required: false
    description: Filter bugs by status (`Open`, `In Progress`, `Resolved`, `Closed`)
    example: "Resolved"
  - name: priority
    in: query
    type: string
    required: false
    description: Filter bugs by priority value (e.g., 0, 1, 2)
    example: "1"
  - name: severity
    in: query
    type: string
    required: false
    description: Filter bugs by severity level (`Low`, `Medium`, `High`, `Critical`)
    example: "High"
  - name: search
    in: query
    type: string
    required: false
    description: Search bugs by keyword in their title
    example: "login"
responses:
  200:
    description: List of filtered bugs
    schema:
      type: array
      items:
        type: object
        properties:
          bug_id:
            type: string
            example: "13aa1d6a-2ef9-4e1c-b7d1-5316a8a3b56e"
          title:
            type: string
            example: "Login button not responding"
          description:
            type: string
            example: "Login button on the home page does not trigger any action."
          priority:
            type: string
            example: "High"
          severity:
            type: string
            example: "Critical"
          status:
            type: string
            example: "Resolved"
          created_by:
            type: string
            example: "tester01"
          created_on:
            type: string
            example: "2025-10-29 11:43:22"
          updated_on:
            type: string
            example: "2025-10-29 11:43:22"
          comments:
            type: array
            items:
              type: object
              properties:
                author:
                  type: string
                  example: "admin"
                comment:
                  type: string
                  example: "Verified and assigned to developer"
                time:
                  type: string
                  example: "2025-10-29T12:10:45Z"
  400:
    description: Invalid query parameter
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Invalid filter value"
