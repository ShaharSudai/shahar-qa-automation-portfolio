tags:
  - Bugs
summary: Delete a bug by ID
description: |
  Deletes a specific bug from the system using its unique ID.  
  Requires a valid JWT token in the `Authorization` header (format: `Bearer <token>`).  
  Only authorized users can perform this action.
security:
  - BearerAuth: []
parameters:
  - name: bug_id
    in: path
    type: string
    required: true
    description: The unique identifier of the bug to delete
    example: "a12f4567-89bc-4de0-b432-99b87aaf21cd"
responses:
  200:
    description: Bug deleted successfully
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Bug deleted"
        bug_id:
          type: string
          example: "a12f4567-89bc-4de0-b432-99b87aaf21cd"
  404:
    description: Bug not found
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Bug not found"
  401:
    description: Unauthorized â€“ missing or invalid JWT token
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Missing Authorization header"
